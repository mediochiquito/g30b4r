<!DOCTYPE html>
<html ng-app="geobarApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body ng-controller="mainController">

    <div ng-controller="menuCtrl">
      
      <a href='#'  ng-click="navigateService.back()"> < Volver </a> |
      <a href='#'  ng-click="navigateService.go('terms')">Terms</a> |
      <a href='#'  ng-click="navigateService.go('terms', {id:2})">Terms 2</a> |
      <a href='#'  ng-click="navigateService.go('home')">Home</a> |
      <a href='#'  ng-click="navigateService.go('lista')">Lista</a> |
      <a href='#' ng-click="navigateService.go('config')">Config</a>

    </div>

    <div ng-controller="seccionLoaderController">

        <terms   ng-class=' getAnimationClass("terms") '   class='seccion' ></terms>
        <home    ng-class=' getAnimationClass("home") '    class='seccion' ></home>
        <lista   ng-class=' getAnimationClass("lista") '   class='seccion' ></lista>
        <config  ng-class=' getAnimationClass("config") '  class='seccion' ></config>
        <detalle ng-class=' getAnimationClass("detalle") ' class='seccion' ></detalle>
 
    </div>  

    
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="app/index.js"></script>
    <script src="app/app.js"></script>

    <script src="servicios/navigateService.js"></script>

    <script src="directivas/secciones/terms/terms.js"></script>
    <script src="directivas/secciones/home/home.js"></script>
    <script src="directivas/secciones/lista/lista.js"></script>
    <script src="directivas/secciones/config/config.js"></script>
    <script src="directivas/secciones/detalle/detalle.js"></script>
    
    <script type="text/javascript">
        app.initialize();
    </script>


  </body>
</html>
