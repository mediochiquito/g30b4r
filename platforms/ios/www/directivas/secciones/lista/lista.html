<div id='lista-content-input'><input type='text' placeholder='Buscar...' ng-change='keyDownFilter()' ng-model='filtro' class='lista-input-filter' /></div>

<!-- total: {{ total = (array_items | filter:filtro).length}} , cantidad: {{listados = cantidad.length}} -->
<div class='listado'>

	<div item-lista ng-repeat="item in array_items | filter:filtro | limitTo:en_pagina as cantidad" 
					ng-class=" {'bg-color-celeste': (item.tipo==1), 'bg-color-verde': (item.tipo==2) , 'bg-color-rosa': (item.tipo==3)} "
					index='{{$index}}' 
					item='item' 
					enscroll= 'enscroll' 
					altoholder = 'altoholder'
					ng-click="select_item(item.id)" class='item-lista'></div>

	<div id='cargando' ng-if=' total > listados'>... Cargando ...  <div>


</div>
