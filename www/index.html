<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <body ng-controller="mainController">

      <boton-sistema  id='btn_menu' ng-click="navigateService.go('config')"   imagen="img/btns/menu.svg"></boton-sistema>
      <img src="img/header_separador.svg" id='header_separador_1' class='header_separador' />
      <boton-sistema id='header_geobar' ng-click="navigateService.go('home')" imagen="img/header_geobar.svg"></boton-sistema>
      <div id='header_linea' ></div>
      <img src="img/btns/taxi.svg"        id='btn_taxi'  />

    <div ng-controller="seccionLoaderController" id='seccionLoaderController'>

        <config  ng-class=' getAnimationClass("config") '  class='seccion' ></config>
        <detalle ng-class=' getAnimationClass("detalle") ' class='seccion' ></detalle>
  
    </div>

    <script src="libs/angular-touch.min.js"></script>

      app.initialize();
