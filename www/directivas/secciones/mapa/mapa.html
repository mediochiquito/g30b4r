<div class='flexible'>
	<div id='el-mapa'></div>
	<div id='mapa-info-content' ng-show=' itemSelected != null ' class='mapa-info'>


		<div item-lista 
					ng-if = ' itemSelected != null ' 
					index = '100'
					enscroll = '1000'
					altoholder = '10000'
					ng-class=" {'bg-color-celeste': (itemSelected.tipo==1), 'bg-color-verde': (itemSelected.tipo==2) , 'bg-color-rosa': (itemSelected.tipo==3), 'bg-color-naranja': (itemSelected.tipo==4)} "
					item='itemSelected' 
					siempre-visible='true' 
					class='item-lista'></div>


	</div>
</div>
