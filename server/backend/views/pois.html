  <md-content  class="md-padding" layout="row" layout-sm="row">
                  
       <div class='formAncho' flow-drag-enter="style={border: '5px solid green'}"
     						 flow-drag-leave="style={}">

	        <h1 class="md-display-1">CREAR NUEVO 'POI'</h1>

	        <form ng-submit="submitForm()"  class="md-padding">

	        	<div layout='row'>
	           
		           <md-select ng-model="poi.tipo" placeholder="Tipo" flex>
		                <md-option ng-value="1" >Bar</md-option>
		                <md-option ng-value="2" >Restaurante</md-option>
		                <md-option ng-value="3" >Cine</md-option>
		                <md-option ng-value="5" >Teatro</md-option>
		                <md-option ng-value="4" >Evento</md-option>

		               
		            </md-select>
		            <md-input-container flex >
			              <label for="label">Nombre</label>
			              <input type="text" id="label" ng-model="poi.nombre">
			        </md-input-container>

	            </div>
	            <div layout='row' ng-show=' poi.tipo == 4 '>

		            <md-input-container  flex>
		              <label>Inicio de publicación</label>
		              <input type="date" ng-model="poi.iniPub">
		            </md-input-container>

		            <md-input-container flex>
		              <label>Fin de publicación</label>
		              <input type="date" ng-model="poi.finPub">
		            </md-input-container>

	        	</div>

	        	<div layout='row'>
		          
		            <md-input-container flex  >
		              <label for="content">Telefono</label>
		              <input type="text" id="content" ng-model="poi.tel">
		            </md-input-container>

		            <md-input-container flex>
		              <label for="content">Direccion</label>
		              <input type="text" id="content" ng-model="poi.dir">
		            </md-input-container>

		        </div>

	            
				<div layout='row' >

		             <md-input-container flex>
		              <label for="content">Latitude</label>
		              <input type="text" id="content" ng-model="poi.lat">
		             </md-input-container>

		             <md-input-container flex>
		              <label for="content">Longitude</label>
		              <input type="text" id="content" ng-model="poi.lon">
		             </md-input-container>

		             <md-input-container flex>
		              <label for="content">Altitude</label>
		              <input type="text" id="content" ng-model="poi.alt">
		             </md-input-container>

	         	</div>

	            <md-input-container flex>
	              <label for="content">Descripcion</label>
	              <textarea  id="content" ng-model="poi.desc"></textarea>
	            </md-input-container>


	            <div>Miniatura (JPG 205x136px)</div>

	        	<div flow-init="{singleFile:true, target: 'upload.php'}"
				     flow-files-submitted="$flow.upload()" 
				     flow-file-success="$file.msg = $message" 
				     flow-file-added="!!{jpg:1,jpeg:1}[$file.getExtension()]">

				    <div class="drop" flow-drop ng-class="dropClass" flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''" >
					 	<span class="btn btn-default" flow-btn="">
					 		UPLOAD 
					 	</span>
					</div>
				    <div>
					    <div ng-repeat="file in $flow.files">
					        <div>{{$index+1}}</div>
					        <div>{{file.name}}</div>
					        <div>{{file.msg}}</div>
					    </div>

				  	</div>
				</div>



	        	<div>Imagenes header (JPG 640x320px)</div>
	        	<div flow-init="{target: 'upload.php'}"
				     flow-files-submitted="$flow.upload()" 
				     flow-file-success="$file.msg = $message" 
				     flow-file-added="!!{jpg:1,jpeg:1}[$file.getExtension()]">

				    <div class="drop" flow-drop ng-class="dropClass" flow-drag-enter="dropClass='drag-over'" flow-drag-leave="dropClass=''" >
					 	<span class="btn btn-default" flow-btn="">
					 		UPLOAD 
					 	</span>
					</div>
				    <div>
				    	<div ng-repeat="file in $flow.files">
					    	<img flow-img="$flow.files[$index]" />
					        <div>{{$index+1}}</div>
					        <div>{{file.name}}</div>
					        <div>{{file.msg}}</div>
					    </div>

				  	</div>


				</div>	




	            <md-button class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;">Agregar POI</md-button>

	        </form>

      </div>

      <div flex>

        <h1 class="md-display-1">LISTA DE 'POIs'</h1>

        <md-list>
	     
	      <md-list-item class="md-3-line" ng-repeat="item in todos">
	        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
	        <div class="md-list-item-text">
	          <h3>{{ item.who }}</h3>
	          <h4>{{ item.what }}</h4>
	          <p>{{ item.notes }}</p>
	        </div>
	      </md-list-item>
	      

     	 
     	 </md-list>
      </div>

</md-content>
