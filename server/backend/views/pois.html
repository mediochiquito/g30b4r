  <md-content  class="md-padding" layout="row" layout-sm="row">
                  
       <div class='formAncho' flow-drag-enter="style={border: '5px solid green'}"
     						 flow-drag-leave="style={}">

	        <h1 class="md-title">CREAR NUEVO 'POI'</h1>

	        <form ng-submit="submitForm()"  >

	        	<div layout='row'>
	           
		           <md-select ng-model="poi.tipo" placeholder="Tipo" flex>
		                <md-option ng-value="1" >Bar</md-option>
		                <md-option ng-value="2" >Restaurante</md-option>
		                <md-option ng-value="3" >Cine</md-option>
		                <md-option ng-value="5" >Teatro</md-option>
		                <md-option ng-value="4" >Evento</md-option>

		               
		            </md-select>
		            <md-input-container flex >
			              <label for="label">Nombre</label>
			              <input type="text" id="label" ng-model="poi.name">
			        </md-input-container>

	            </div>
	            <div layout='row' ng-show=' poi.tipo == 4 '>

		            <md-input-container  flex>
		              <label>Inicio de publicación</label>
		              <input type="date" ng-model="poi.iniPub">
		            </md-input-container>

		            <md-input-container flex>
		              <label>Fin de publicación</label>
		              <input type="date" ng-model="poi.finPub">
		            </md-input-container>

	        	</div>

	        	<div layout='row'>
		          
		            <md-input-container flex  >
		              <label for="content">Telefono</label>
		              <input type="text" id="content" ng-model="poi.tel">
		            </md-input-container>

		            <md-input-container flex>
		              <label for="content">Direccion</label>
		              <input type="text" id="content" ng-model="poi.dir">
		            </md-input-container>

		        </div>

	            
				<div layout='row' >

		             <md-input-container flex>
		              <label for="content">Latitude</label>
		              <input type="text" id="content" ng-model="poi.lat">
		             </md-input-container>

		             <md-input-container flex>
		              <label for="content">Longitude</label>
		              <input type="text" id="content" ng-model="poi.lon">
		             </md-input-container>

		             <md-input-container flex>
		              <label for="content">Altitude</label>
		              <input type="text" id="content" ng-model="poi.alt">
		             </md-input-container>

	         	</div>

	            <md-input-container flex>
	              <label for="content">Descripcion</label>
	              <textarea  id="content" ng-model="poi.desc"></textarea>
	            </md-input-container>

		    <div>Imagenes header (JPG 640x320px)</div><br />
		    
		    <div ngf-drop ng-model="poi.files" class="drop-box" 
		         ngf-drag-over-class="dragover" 
		         ngf-multiple="true" 
		         ngf-allow-dir="true"
		         ngf-accept="'image/jpeg'">Arrastra las imagenes aqui

		    	<div  ng-repeat='imagenH in imagesHeader'>
		     		<img class='headerImages' src='../img/pois/{{imagenH}}' />
		     	</div>
	 		 
		     	</div>
			 <md-button class="add-tab md-primary md-raised" type="submit" style="margin-right: 0;">Guardar POI</md-button>

	        </form>

      </div>

      <div flex>

        <h1 class="md-title">LISTA DE 'POIs'</h1>

        <md-list>
	     	
	      <md-list-item class="md-3-line" ng-repeat="item in array_pois">

	        <img ng-src="../img/lugares/{{item.id}}/thumb.jpg" class='poi-thumb' />
	        <div class="md-list-item-text">
	          <h3>{{ item.name }}</h3>

	        </div>
	        <md-button ng-click='editar(item)'>EDITAR</md-button>
	        <md-button ng-click='editar(item.id)'  class="md-warn">ELIMINAR</md-button>
	        
	        
	      </md-list-item>
     	 	
     	 </md-list>
      </div>

</md-content>
